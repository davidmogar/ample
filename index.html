<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Light front-end framework">
    <meta name="keywords" content="ample,css,front-end,framework">
    <meta name="author" content="David Moreno-GarcÃ­a">
    <title>ample.css</title>
    <link rel="stylesheet" type="text/css" href="sass/ample.min.css">
    <style>
    .columns {
      background-color: #e6e6e6;
      height: 2em;
      margin-bottom: 1rem;
    }
    .two.columns {
      background-color: #2979ff;
    }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>This is ample</h1>
      <h2>A light and responsive front-end framework</h2>
      <a class="button" href="#"><span class="icon icon-home"></span>Default</a>
      <a class="button disabled" href="#"><span class="icon icon-home"></span>Disabled</a>
      <a class="button primary" href="#"><span class="icon icon-home"></span>Primary</a>
      <div class="row">
        <div class="twelve columns"></div>
      </div>
      <div class="row centered">
        <div class="three columns"></div>
        <div class="one columns"></div>
        <div class="three columns"></div>
      </div>
      <div class="row">
        <div class="four columns"></div>
        <div class="two columns"></div>
        <div class="four columns" style="background-color: transparent;">
          <div class="row">
            <div class="four columns"></div>
            <div class="two columns"></div>
            <div class="four columns"></div>
            <div class="two columns"></div>
          </div>
        </div>
        <div class="two columns"></div>
      </div>
      <div class="row centered">
        <div class="three columns floated left"></div>
        <div class="one columns"></div>
        <div class="three columns floated right"></div>
      </div>
      <div class="row">
        <div class="three columns floated left"></div>
        <div class="three columns floated right"></div>
      </div>

      <div class="row">
        <div class="four columns"></div>
        <div class="four columns"></div>

        <div class="seven columns"></div>
        <div class="ten columns"></div>
      </div>

      <div class="right aligned row">
        <div class="four columns"></div>
        <div class="four columns"></div>
        <div class="seven columns"></div>
        <div class="ten columns"></div>
      </div>
    </div>
  </body>
</html>
